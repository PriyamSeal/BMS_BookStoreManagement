<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form" (ngSubmit)="onSubmit()">
            <h2 class="title">Hey User!!</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input
                [(ngModel)]="credential.email"
                type="text"
                id="login"
                class="fadeIn second"
                name="email"
                placeholder="login"
                required
              />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                [(ngModel)]="credential.password"
                type="password"
                id="password"
                class="fadeIn third"
                name="password"
                placeholder="password"
                required
              />
            </div>
            <input type="submit" value="Login" class="btn solid" />
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title" (ngSubmit)="onSubmit()" (click)="onClick()">
              Sign up
            </h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" class="btn" value="Sign up" />
            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>
              "We want to help you find the <br />
              stories you love!"
            </h3>
            <!-- <p>We want to help you find the stories you love!</p>
            <button class="btn transparent" id="sign-up-btn">Sign up</button> -->
          </div>
          <img src="assets/img/img1.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>What are you waiting for? Join us</p>
            <button class="btn transparent" id="sign-in-btn">Sign in</button>
          </div>
          <img src="assets/img/img1.svg" class="image" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
