<div class="col-md-6 offset-md-3">
  <h3>Create Book</h3>

  <div *ngIf="message" class="alert alert-success" role="alert">
    <h6 class="alert-heading">Successfully Added!</h6>
  </div>

  <form (ngSubmit)="onSubmit()" #form="ngForm">
    <div class="form-group">
      <label>Book ID</label>
      <input
        [(ngModel)]="book.bookId"
        required
        #name="ngModel"
        [class.is-invalid]="name.invalid && name.touched"
        type="number"
        class="form-control"
        id="bookId"
        name="bookId"
      />
    </div>

    <div class="form-group">
      <label>Book Title</label>
      <input
        [(ngModel)]="book.title"
        required
        #title="ngModel"
        pattern="^[A-Za-z\s]+$"
        [class.is-invalid]="title.invalid && title.touched"
        type="text"
        class="form-control"
        id="title"
        name="title"
      />
      <small class="text-danger" [class.d-none]="title.valid || title.untouched"
        >Use alphabates only</small
      >
    </div>

    <div class="form-group">
      <label>Category ID</label>
      <input
        [(ngModel)]="book.category.categoryId"
        required
        #categoryID="ngModel"
        [class.is-invalid]="categoryID.invalid && categoryID.touched"
        type="number"
        class="form-control"
        id="categoryId"
        name="categoryId"
      />
    </div>

    <div class="form-group">
      <label>Category Name</label>
      <input
        [(ngModel)]="book.category.categoryName"
        required
        #categoryName="ngModel"
        pattern="^[A-Za-z\s]+$"
        [class.is-invalid]="categoryName.invalid && categoryName.touched"
        type="text"
        class="form-control"
        id="categoryName"
        name="categoryName"
      />
      <small
        class="text-danger"
        [class.d-none]="categoryName.valid || categoryName.untouched"
        >Use alphabates only</small
      >
    </div>

    <div class="form-group">
      <label>Author</label>
      <input
        [(ngModel)]="book.author"
        required
        #author="ngModel"
        pattern="^[A-Za-z\s]+$"
        [class.is-invalid]="author.invalid && author.touched"
        type="text"
        class="form-control"
        id="author"
        name="author"
      />
      <small
        class="text-danger"
        [class.d-none]="author.valid || author.untouched"
        >Use alphabates only</small
      >
    </div>

    <div class="form-group">
      <label>Description</label>
      <input
        [(ngModel)]="book.description"
        required
        #description="ngModel"
        pattern="^[A-Za-z\s0-9]+$"
        [class.is-invalid]="description.invalid && description.touched"
        type="text"
        class="form-control"
        id="description"
        name="description"
      />
    </div>

    <div class="form-group">
      <label>ISBN</label>
      <input
        [(ngModel)]="book.isbn"
        required
        #isbn="ngModel"
        pattern="^[A-Za-z0-9]+$"
        [class.is-invalid]="isbn.invalid && isbn.touched"
        type="text"
        class="form-control"
        id="isbn"
        name="isbn"
      />
      <small class="text-danger" [class.d-none]="isbn.valid || isbn.untouched"
        >Use alpha-numeric only</small
      >
    </div>

    <div class="form-group">
      <label>Price</label>
      <input
        [(ngModel)]="book.price"
        required
        #price="ngModel"
        pattern="[0-9]*"
        [class.is-invalid]="price.invalid && price.touched"
        type="text"
        class="form-control"
        id="price"
        name="price"
      />
      <small class="text-danger" [class.d-none]="price.valid || price.untouched"
        >Price must be in digit</small
      >
    </div>

    <div class="form-group">
      <label>Publish Date</label>
      <input
        [(ngModel)]="book.publishDate"
        required
        #publishDate="ngModel"
        [class.is-invalid]="publishDate.invalid && publishDate.touched"
        type="text"
        class="form-control"
        id="publishDate"
        name="publishDate"
      />
    </div>

    <button class="btn btn-success" type="submit" [disabled]="!form.valid">
      Submit
    </button>
  </form>

  {{ book | json }}
</div>
