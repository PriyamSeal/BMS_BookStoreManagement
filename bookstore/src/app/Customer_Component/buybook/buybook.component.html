<div class="col-md-6 offset-md-3">
  <h3>Check Out</h3>
  <form (ngSubmit)="onUpdate()">
    <div class="form-group">
      <label>Book ID</label>
      <input
        [(ngModel)]="order.book.bookId"
        type="number"
        class="form-control"
        id="categoryId"
        value="{{ book.bookId }}"
        name="bookId"
        disabled
      />
    </div>

    <div class="form-group">
      <label>Book Title</label>
      <input
        [(ngModel)]="order.book.title"
        type="text"
        class="form-control"
        id="categoryName"
        value="{{ book.title }}"
        name="bookName"
      />
    </div>
    <div class="form-group">
      <label>Order ID</label>
      <input
        [(ngModel)]="order.orderId"
        type="text"
        class="form-control"
        id="categoryName"
        name="orderId"
      />
    </div>
    <div class="form-group">
      <label>Customer ID</label>
      <input
        [(ngModel)]="order.customer.customerId"
        type="text"
        class="form-control"
        id="categoryName"
        value="{{ customer.customerId }}"
        name="customerId"
        disabled
      />
    </div>

    <div class="form-group">
      <label>Customer Name</label>
      <input
        [(ngModel)]="order.customer.fullName"
        type="text"
        class="form-control"
        id="categoryName"
        value="{{ customer.fullName }}"
        name="customerName"
      />
    </div>
    <div class="form-group">
      <label>Address</label>
      <input
        [(ngModel)]="order.shippingAddress.address"
        type="text"
        class="form-control"
        id="categoryName"
        value="{{ customer.address.address }}"
        name="address"
      />
    </div>
    <div class="form-group">
      <label>City</label>
      <input
        [(ngModel)]="order.shippingAddress.city"
        type="text"
        class="form-control"
        id="categoryName"
        value="{{ customer.address.city }}"
        name="city"
      />
    </div>
    <div class="form-group">
      <label>Country</label>
      <input
        [(ngModel)]="order.shippingAddress.country"
        type="text"
        class="form-control"
        id="categoryName"
        value="{{ customer.address.country }}"
        name="country"
      />
    </div>

    <div class="form-group">
      <label>Pincode</label>
      <input
        [(ngModel)]="order.shippingAddress.pincode"
        type="text"
        class="form-control"
        id="categoryName"
        value="{{ customer.address.pincode }}"
        name="pincode"
      />
    </div>

    <div class="form-group">
      <label>Order Date</label>
      <input
        [(ngModel)]="order.orderDate"
        type="text"
        class="form-control"
        id="categoryName"
        name="orderDate"
      />
    </div>

    <div class="form-group">
      <label>Quantity</label>
      <input
        [(ngModel)]="order.quantity"
        type="text"
        class="form-control"
        id="categoryName"
        name="quantity"
      />
    </div>

    <div class="form-group">
      <label>Total</label>
      <input
        [(ngModel)]="order.orderTotal"
        type="text"
        class="form-control"
        id="categoryName"
        name="total"
      />
    </div>

    <div class="form-group">
      <label>Payment Method</label>
      <input
        [(ngModel)]="order.paymentMethod"
        type="text"
        class="form-control"
        id="categoryName"
        name="paymentMethod"
      />
    </div>

    <button class="btn btn-success" type="submit">Buy</button>
  </form>

  {{ book | json }}
</div>
