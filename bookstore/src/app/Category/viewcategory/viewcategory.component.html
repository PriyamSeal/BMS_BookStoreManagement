<head>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
  />
</head>
<h1>Categories</h1>

<button [routerLink]="['/addcategory']" type="button" class="button-52">
  Add Category
</button>
<br />
<br />

<table class="fl-table">
  <thead>
    <tr>
      <th>Category Id</th>
      <th>Category Name</th>
      <th>Action</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let categories of categories">
      <td>{{ categories.categoryId }}</td>
      <td>{{ categories.categoryName }}</td>
      <td>
        <button
          (click)="deleteCategory(categories.categoryId)"
          class="btn btn-danger"
        >
          Delete</button
        >&nbsp;
        <button
          [routerLink]="['category/update', categories.categoryId]"
          class="btn btn-primary"
        >
          Edit
        </button>
      </td>
    </tr>
  </tbody>
</table>
